<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bearbeiten | FamArchive</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="app/css/stylesheet_image.css">
    <!-- Scripts -->
    <script src="app/js/classes/ScriptLoader.js"></script>
    <script src="app/js/logic_image_edit.js"></script>
</head>
<body>
    <main id="page_content" class="page-content">
        <section class="section-image">
            <canvas id="canavas_image_view"></canvas>
        </section>
        <section class="section-details">
            <h2>Details:</h2>
            <div class="box" id="box_metadata">
                <div class="line">
                    <span class="bold">Aufnahmedatum</span>
                    <span><input type="text" name="input_image_date" id="input_image_date" placeholder=""></span>
                </div>
                <div class="line">
                    <span class="bold">Aufnahmeort</span>
                    <span><input type="text" name="input_image_location" id="input_image_location" placeholder=""></span>
                </div>
                <div class="line">
                    <span class="bold">Latitude</span>
                    <span><input type="text" name="input_image_latitude" id="input_image_latitude" placeholder=""></span>
                </div>
                <div class="line">
                    <span class="bold">Longitude</span>
                    <span><input type="text" name="input_image_longitude" id="input_image_longitude" placeholder=""></span>
                </div>
                <div class="line">
                    <span class="bold">Beschreibung</span>
                    <span><input type="text" name="input_image_description" id="input_image_description" placeholder=""></span>
                </div>
            </div>
            <h2>Personen:</h2>
            <div class="box" id="box_persons">
                <div class="line align">
                    <span class="bold">Max Mustermann *1938</span>
                    <span>
                        <button class="delete">Löschen</button>
                        <button>Anzeigen</button>
                    </span>
                </div>
            </div>
            <h2>Andere Aktionen:</h2>
            <div class="box">
                <div class="line-2"><button class="button-delete" onclick="deleteImage()">Bild löschen</button></div>
            </div>
        </section>
    </main>
    <button class="add" onclick="saveEdits()"><img src="./app/resources/icons/icon_light_check.svg" alt="Save"></button>
</body>
</html>
